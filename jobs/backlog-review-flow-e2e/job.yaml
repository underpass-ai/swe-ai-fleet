apiVersion: batch/v1
kind: Job
metadata:
  name: backlog-review-flow-e2e
  namespace: swe-ai-fleet
  labels:
    app: backlog-review-flow-e2e
    version: v1.0.0
    test-type: end-to-end
spec:
  # Job configuration
  backoffLimit: 1  # Retry once on failure
  ttlSecondsAfterFinished: 3600  # Clean up job after 1 hour
  activeDeadlineSeconds: 1800  # Maximum 30 minutes execution time

  template:
    metadata:
      labels:
        app: backlog-review-flow-e2e
        test-type: end-to-end
    spec:
      restartPolicy: Never

      containers:
      - name: e2e-test-runner
        image: registry.underpassai.com/swe-ai-fleet/backlog-review-flow-e2e:v1.0.0
        imagePullPolicy: Always

        # Environment variables for service discovery
        env:
        # Planning Service (gRPC)
        - name: PLANNING_SERVICE_URL
          value: "planning.swe-ai-fleet.svc.cluster.local:50054"

        # Context Service (gRPC)
        - name: CONTEXT_SERVICE_URL
          value: "context.swe-ai-fleet.svc.cluster.local:50054"

        # Ray Executor (gRPC)
        - name: RAY_EXECUTOR_URL
          value: "ray-executor.swe-ai-fleet.svc.cluster.local:50056"

        # Neo4j connection
        - name: NEO4J_URI
          value: "bolt://neo4j.swe-ai-fleet.svc.cluster.local:7687"

        - name: NEO4J_USERNAME
          value: "neo4j"

        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neo4j-auth
              key: NEO4J_PASSWORD
              optional: true

        # Valkey (Redis) connection
        - name: VALKEY_HOST
          value: "valkey.swe-ai-fleet.svc.cluster.local"

        - name: VALKEY_PORT
          value: "6379"

        # Kubernetes namespace for log access
        - name: KUBERNETES_NAMESPACE
          value: "swe-ai-fleet"

        # Test execution options
        - name: PYTHONUNBUFFERED
          value: "1"

        # Test data
        # Option 1: Use existing story (set TEST_STORY_ID)
        # Option 2: Create new hierarchy (leave TEST_STORY_ID empty)
        - name: TEST_STORY_ID
          value: ""  # Optional: Set to existing story ID, or leave empty to create new

        - name: TEST_PROJECT_NAME
          value: ""  # Optional: Project name (auto-generated if empty)

        - name: TEST_EPIC_TITLE
          value: ""  # Optional: Epic title (auto-generated if empty)

        - name: TEST_STORY_TITLE
          value: ""  # Optional: Story title (auto-generated if empty)

        - name: TEST_STORY_BRIEF
          value: ""  # Optional: Story description (has default if empty)

        - name: TEST_CREATED_BY
          value: "e2e-test@system.local"

        # Resource limits
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      # Service account for RBAC (needed for Kubernetes API access)
      serviceAccountName: e2e-test-runner

      # DNS policy
      dnsPolicy: ClusterFirst

---
# ServiceAccount for Kubernetes API access (to read logs)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: e2e-test-runner
  namespace: swe-ai-fleet
  labels:
    app: backlog-review-flow-e2e

---
# Role for reading pods and logs
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: e2e-test-runner
  namespace: swe-ai-fleet
  labels:
    app: backlog-review-flow-e2e
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list"]

---
# RoleBinding to grant permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: e2e-test-runner
  namespace: swe-ai-fleet
  labels:
    app: backlog-review-flow-e2e
subjects:
- kind: ServiceAccount
  name: e2e-test-runner
  namespace: swe-ai-fleet
roleRef:
  kind: Role
  name: e2e-test-runner
  apiGroup: rbac.authorization.k8s.io





