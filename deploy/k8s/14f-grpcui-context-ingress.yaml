---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grpcui-context-ingress
  namespace: swe-ai-fleet
  labels:
    app: grpcui-context
    component: interactive-testing
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-r53
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - grpcui-context.underpassai.com
    secretName: grpcui-context-tls
  rules:
  - host: grpcui-context.underpassai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grpcui-context
            port:
              number: 80

