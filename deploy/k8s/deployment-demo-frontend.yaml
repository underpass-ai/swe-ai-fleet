apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  namespace: swe
  labels:
    app: demo-frontend
    app.kubernetes.io/name: demo-frontend
    app.kubernetes.io/part-of: swe-ai-fleet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-frontend
  template:
    metadata:
      labels:
        app: demo-frontend
    spec:
      containers:
        - name: http-echo
          image: docker.io/hashicorp/http-echo:0.2.3
          args:
            - "-text=hello swe-ai-fleet from kubernetes!!"
            - "-listen=:8080"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10


