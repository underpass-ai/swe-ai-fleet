apiVersion: batch/v1
kind: Job
metadata:
  name: test-auto-dispatch
  namespace: swe-ai-fleet
  labels:
    app: test-auto-dispatch
    component: testing
spec:
  ttlSecondsAfterFinished: 300  # Clean up after 5 minutes
  template:
    metadata:
      labels:
        app: test-auto-dispatch
    spec:
      restartPolicy: Never
      automountServiceAccountToken: false
      containers:
      - name: test-auto-dispatch
        image: registry.underpassai.com/swe-fleet/test-auto-dispatch:v1.0.0
        imagePullPolicy: Always
        env:
        - name: NATS_URL
          value: "nats://nats.swe-ai-fleet.svc.cluster.local:4222"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

