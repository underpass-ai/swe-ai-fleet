---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: workspace
  namespace: swe-ai-fleet
  labels:
    app: workspace
    component: microservice
    release: kube-prometheus-stack
spec:
  groups:
    - name: workspace.rules
      rules:
        - alert: WorkspaceDown
          expr: max_over_time(up{job="workspace", namespace="swe-ai-fleet"}[5m]) == 0
          for: 5m
          labels:
            severity: critical
            service: workspace
          annotations:
            summary: "workspace is down"
            description: "Prometheus has not seen a healthy workspace target in the last 5 minutes."
        - alert: WorkspaceInvocationFailureRateHigh
          expr: |
            (
              sum(rate(invocations_total{job="workspace", namespace="swe-ai-fleet", status="failed"}[5m]))
              /
              clamp_min(sum(rate(invocations_total{job="workspace", namespace="swe-ai-fleet"}[5m])), 1)
            ) > 0.05
            and
            sum(rate(invocations_total{job="workspace", namespace="swe-ai-fleet"}[5m])) >= 0.2
          for: 10m
          labels:
            severity: warning
            service: workspace
          annotations:
            summary: "workspace invocation failure rate is high"
            description: "Failure ratio is above 5% for 10 minutes with sustained traffic."
        - alert: WorkspaceInvocationDeniedRateHigh
          expr: sum(rate(invocations_total{job="workspace", namespace="swe-ai-fleet", status="denied"}[5m])) > 0.5
          for: 10m
          labels:
            severity: warning
            service: workspace
          annotations:
            summary: "workspace denied invocation rate is high"
            description: "Denied invocations are above 0.5 req/s for 10 minutes. Check policy drift or abuse."
        - alert: WorkspaceP95InvocationLatencyHigh
          expr: |
            histogram_quantile(
              0.95,
              sum by (le) (rate(duration_ms_bucket{job="workspace", namespace="swe-ai-fleet"}[5m]))
            ) > 2000
          for: 10m
          labels:
            severity: warning
            service: workspace
          annotations:
            summary: "workspace p95 invocation latency is high"
            description: "P95 tool invocation latency is above 2000ms for 10 minutes."
