---
# Backlog Review Processor Service - Deployment
# Event-driven worker (no Service needed - no exposed ports)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backlog-review-processor
  namespace: swe-ai-fleet
  labels:
    app: backlog-review-processor
    component: microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backlog-review-processor
  template:
    metadata:
      labels:
        app: backlog-review-processor
        component: microservice
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: backlog-review-processor
        image: registry.underpassai.com/swe-ai-fleet/backlog-review-processor:v0.1.0
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
        env:
        - name: NATS_URL
          valueFrom:
            configMapKeyRef:
              name: service-urls
              key: NATS_URL
        - name: PLANNING_SERVICE_URL
          value: "planning.swe-ai-fleet.svc.cluster.local:50054"
        - name: RAY_EXECUTOR_URL
          value: "ray-executor.swe-ai-fleet.svc.cluster.local:50056"
        - name: VLLM_URL
          valueFrom:
            configMapKeyRef:
              name: service-urls
              key: VLLM_URL
        - name: VLLM_MODEL
          valueFrom:
            configMapKeyRef:
              name: service-urls
              key: VLLM_MODEL
        - name: NEO4J_URI
          valueFrom:
            configMapKeyRef:
              name: service-urls
              key: NEO4J_URI
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: neo4j-auth
              key: NEO4J_USER
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neo4j-auth
              key: NEO4J_PASSWORD
        - name: NEO4J_DATABASE
          value: "neo4j"
        - name: LOG_LEVEL
          value: INFO
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
            ephemeral-storage: 100Mi
          limits:
            cpu: 500m
            memory: 512Mi
            ephemeral-storage: 500Mi
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
      restartPolicy: Always
