---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: swe-ai-fleet
  labels:
    app: promtail
    component: logging

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
  labels:
    app: promtail
    component: logging
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "namespaces"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
  labels:
    app: promtail
    component: logging
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: swe-ai-fleet
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: swe-ai-fleet
  labels:
    app: promtail
    component: logging
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 0

    positions:
      filename: /run/promtail/positions.yaml

    clients:
      - url: http://loki.swe-ai-fleet.svc.cluster.local:3100/loki/api/v1/push

    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - cri: {}
          - labeldrop:
              - filename
              - stream
        relabel_configs:
          - action: replace
            source_labels: [__meta_kubernetes_pod_node_name]
            target_label: __host__
          - action: keep
            source_labels: [__meta_kubernetes_namespace]
            regex: swe-ai-fleet
          - action: replace
            source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
          - action: replace
            source_labels: [__meta_kubernetes_pod_label_component]
            target_label: component
          - action: replace
            source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - action: replace
            source_labels: [namespace, app]
            separator: /
            target_label: job
          - action: replace
            source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - action: replace
            source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          - action: replace
            source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            separator: /
            regex: (.+)/(.+)
            replacement: /var/log/pods/*$1/$2/*.log
            target_label: __path__
          - action: replace
            source_labels:
              [
                __meta_kubernetes_pod_annotationpresent_kubernetes_io_config_hash,
                __meta_kubernetes_pod_annotation_kubernetes_io_config_hash,
                __meta_kubernetes_pod_container_name,
              ]
            regex: true/(.+)/(.+)
            separator: /
            replacement: /var/log/pods/*$1/$2/*.log
            target_label: __path__

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: swe-ai-fleet
  labels:
    app: promtail
    component: logging
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
        component: logging
    spec:
      serviceAccountName: promtail
      tolerations:
        - operator: Exists
      containers:
        - name: promtail
          image: docker.io/grafana/promtail:2.9.8
          imagePullPolicy: IfNotPresent
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          args:
            - -config.file=/etc/promtail/promtail.yaml
          ports:
            - name: http-metrics
              containerPort: 3101
              protocol: TCP
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
              readOnly: true
            - name: run
              mountPath: /run/promtail
            - name: varlogpods
              mountPath: /var/log/pods
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: run
          emptyDir: {}
        - name: varlogpods
          hostPath:
            path: /var/log/pods
            type: Directory
