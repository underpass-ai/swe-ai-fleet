---
# Workspace Execution Service - ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workspace-runtime
  namespace: swe-ai-fleet
  labels:
    app: workspace
    component: microservice
automountServiceAccountToken: true

---
# Workspace Delivery Tools - ServiceAccount (optional)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workspace-delivery
  namespace: swe-ai-fleet
  labels:
    app: workspace
    component: microservice
automountServiceAccountToken: true

---
# Workspace Runtime - Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workspace-runtime
  namespace: swe-ai-fleet
  labels:
    app: workspace
    component: microservice
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["services", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]

---
# Workspace Runtime - RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workspace-runtime
  namespace: swe-ai-fleet
  labels:
    app: workspace
    component: microservice
subjects:
  - kind: ServiceAccount
    name: workspace-runtime
    namespace: swe-ai-fleet
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workspace-runtime

---
# Workspace Delivery Tools - Role (optional)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workspace-delivery
  namespace: swe-ai-fleet
  labels:
    app: workspace
    component: microservice
rules:
  - apiGroups: [""]
    resources: ["services", "configmaps"]
    verbs: ["create", "update", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["create", "update", "patch"]

---
# Workspace Delivery Tools - RoleBinding (optional)
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workspace-delivery
  namespace: swe-ai-fleet
  labels:
    app: workspace
    component: microservice
subjects:
  - kind: ServiceAccount
    name: workspace-delivery
    namespace: swe-ai-fleet
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workspace-delivery

---
# Workspace Execution Service - Service
apiVersion: v1
kind: Service
metadata:
  name: workspace
  namespace: swe-ai-fleet
  labels:
    app: workspace
    component: microservice
spec:
  type: ClusterIP
  ports:
    - port: 50053
      targetPort: 50053
      protocol: TCP
      name: http
  selector:
    app: workspace

---
# Workspace Execution Service - Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace
  namespace: swe-ai-fleet
  labels:
    app: workspace
    component: microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workspace
  template:
    metadata:
      labels:
        app: workspace
        component: microservice
    spec:
      serviceAccountName: workspace-runtime
      automountServiceAccountToken: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: workspace
          image: registry.underpassai.com/swe-ai-fleet/workspace:v0.1.0-20260220-181023
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 65532
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 50053
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "50053"
            - name: WORKSPACE_BACKEND
              value: "kubernetes"
            - name: WORKSPACE_ROOT
              value: "/tmp/swe-workspaces"
            - name: ARTIFACT_ROOT
              value: "/tmp/swe-artifacts"
            - name: WORKSPACE_K8S_NAMESPACE
              value: "swe-ai-fleet"
            - name: WORKSPACE_K8S_SERVICE_ACCOUNT
              value: "workspace-runtime"
            - name: WORKSPACE_K8S_RUNNER_IMAGE
              value: "registry.underpassai.com/swe-ai-fleet/e2e-workspace-toolchains-multilang:v1.0.0"
            - name: WORKSPACE_K8S_INIT_IMAGE
              value: "docker.io/alpine/git:2.45.2"
            - name: WORKSPACE_K8S_AUTOMOUNT_SA_TOKEN
              value: "false"
            - name: WORKSPACE_K8S_READY_TIMEOUT_SECONDS
              value: "180"
            - name: WORKSPACE_CONTAINER_STRICT_BY_DEFAULT
              value: "true"
            - name: WORKSPACE_ENABLE_K8S_DELIVERY_TOOLS
              value: "false"
            - name: WORKSPACE_CONN_PROFILE_ENDPOINTS_JSON
              valueFrom:
                configMapKeyRef:
                  name: service-urls
                  key: WORKSPACE_CONN_PROFILE_ENDPOINTS_JSON
            - name: LOG_LEVEL
              value: "info"
            - name: INVOCATION_STORE_BACKEND
              value: "valkey"
            - name: VALKEY_HOST
              valueFrom:
                configMapKeyRef:
                  name: service-urls
                  key: VALKEY_HOST
            - name: VALKEY_PORT
              valueFrom:
                configMapKeyRef:
                  name: service-urls
                  key: VALKEY_PORT
            - name: VALKEY_DB
              value: "0"
            - name: INVOCATION_STORE_TTL_SECONDS
              value: "86400"
            - name: SESSION_STORE_BACKEND
              value: "valkey"
            - name: SESSION_STORE_KEY_PREFIX
              value: "workspace:session"
            - name: SESSION_STORE_TTL_SECONDS
              value: "86400"
          volumeMounts:
            - name: workspaces
              mountPath: /tmp/swe-workspaces
            - name: artifacts
              mountPath: /tmp/swe-artifacts
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
              ephemeral-storage: 500Mi
            limits:
              cpu: 1000m
              memory: 1Gi
              ephemeral-storage: 4Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
      volumes:
        - name: workspaces
          emptyDir: {}
        - name: artifacts
          emptyDir: {}
      restartPolicy: Always
