---
# Neo4j Secret - Database credentials
apiVersion: v1
kind: Secret
metadata:
  name: neo4j-auth
  namespace: swe-ai-fleet
  labels:
    app: neo4j
    component: database
type: Opaque
stringData:
  # Username for Neo4j authentication
  NEO4J_USER: "neo4j"
  
  # Password for Neo4j authentication
  # In production, generate this via: openssl rand -base64 32
  # Or use a secrets manager (Sealed Secrets, External Secrets Operator)
  NEO4J_PASSWORD: "testpassword"
  
  # NEO4J_AUTH format required by Neo4j container
  # Format: username/password
  NEO4J_AUTH: "neo4j/testpassword"

