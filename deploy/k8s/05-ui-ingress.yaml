---
# UI Ingress - Exposes PO Planner UI publicly
# 
# PERSONALIZATION:
# To change the domain, edit the 2 lines marked with # ← CHANGE
# Example: swe-fleet.yourdomain.com

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: po-ui-ingress
  namespace: swe-ai-fleet
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod-r53"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - swe-fleet.underpassai.com  # ← CHANGE: Your domain here
    secretName: po-ui-tls
  rules:
  - host: swe-fleet.underpassai.com  # ← CHANGE: Your domain here
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: po-ui
            port:
              number: 80