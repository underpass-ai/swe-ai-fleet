---
apiVersion: batch/v1
kind: Job
metadata:
  name: e2e-system-test
  namespace: swe-ai-fleet
  labels:
    app: e2e-test
    component: testing
spec:
  backoffLimit: 2
  ttlSecondsAfterFinished: 3600  # Keep job for 1 hour after completion
  template:
    metadata:
      labels:
        app: e2e-test
        component: testing
    spec:
      restartPolicy: Never
      automountServiceAccountToken: false
      containers:
      - name: e2e-test
        image: registry.underpassai.com/swe-fleet/e2e-test:v1.0.0
        imagePullPolicy: Always
        env:
        - name: ORCHESTRATOR_ADDRESS
          value: "orchestrator.swe-ai-fleet.svc.cluster.local:50055"
        - name: RAY_EXECUTOR_ADDRESS
          value: "ray-executor.swe-ai-fleet.svc.cluster.local:50056"
        - name: NATS_URL
          value: "nats://nats.swe-ai-fleet.svc.cluster.local:4222"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

