---
# Planning UI Ingress - Exposes Planning UI publicly
#
# PERSONALIZATION:
# To change the domain, edit the 2 lines marked with # ← CHANGE
# Example: planning.yourdomain.com

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: planning-ui-ingress
  namespace: swe-ai-fleet
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod-r53"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Enable client body size for file uploads if needed
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - planning.underpassai.com  # ← CHANGE: Your domain here
    secretName: planning-ui-tls
  rules:
  - host: planning.underpassai.com  # ← CHANGE: Your domain here
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: planning-ui
            port:
              number: 80


