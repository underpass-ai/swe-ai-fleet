---
# Valkey StatefulSet (Redis-compatible cache)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: valkey
  namespace: swe-ai-fleet
  labels:
    app: valkey
    component: cache
spec:
  serviceName: valkey
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
        component: cache
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsGroup: 999
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: valkey
          image: docker.io/valkey/valkey:8.0-alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 999
            capabilities:
              drop:
                - ALL
          ports:
            - name: valkey
              containerPort: 6379
              protocol: TCP
          command:
            - valkey-server
          args:
            - --appendonly
            - "yes"
            - --save
            - "60 1000"
            - --maxmemory
            - "8gb"
            - --maxmemory-policy
            - "allkeys-lru"
          volumeMounts:
            - name: valkey-data
              mountPath: /data
          resources:
            requests:
              cpu: 500m
              memory: 4Gi
            limits:
              cpu: 2000m
              memory: 12Gi
          livenessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: valkey-data
        labels:
          app: valkey
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 20Gi
          limits:
            storage: 20Gi

---
# Valkey Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: swe-ai-fleet
  labels:
    app: valkey
    component: cache
spec:
  type: ClusterIP
  clusterIP: None  # Headless for StatefulSet
  ports:
    - name: valkey
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: valkey

---
# Redis alias service (for backward compatibility)
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: swe-ai-fleet
  labels:
    app: valkey
    component: cache
    alias: redis
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: valkey

---
# Valkey Internal DNS (ExternalName)
apiVersion: v1
kind: Service
metadata:
  name: internal-valkey
  namespace: swe-ai-fleet
  labels:
    app: valkey
    component: internal-dns
spec:
  type: ExternalName
  externalName: valkey.swe-ai-fleet.svc.cluster.local

