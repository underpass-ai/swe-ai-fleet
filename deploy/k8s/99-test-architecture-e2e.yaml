---
# Kubernetes Job to run E2E architecture test
# This job runs inside the cluster and can access internal services
apiVersion: batch/v1
kind: Job
metadata:
  name: test-architecture-e2e
  namespace: swe-ai-fleet
  labels:
    app: test
    component: architecture-e2e
spec:
  ttlSecondsAfterFinished: 600  # Auto-delete after 10 min
  backoffLimit: 1
  template:
    metadata:
      labels:
        app: test
        component: architecture-e2e
    spec:
      restartPolicy: Never
      automountServiceAccountToken: false
      containers:
      - name: test-runner
        image: registry.underpassai.com/swe-ai-fleet/architecture-test:latest
        imagePullPolicy: Always
        env:
        - name: ORCHESTRATOR_HOST
          value: "orchestrator.swe-ai-fleet.svc.cluster.local"
        - name: ORCHESTRATOR_PORT
          value: "50055"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

