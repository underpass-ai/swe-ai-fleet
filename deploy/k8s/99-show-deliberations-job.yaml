apiVersion: batch/v1
kind: Job
metadata:
  name: show-deliberations
  namespace: swe-ai-fleet
  labels:
    app: show-deliberations
    component: monitoring
spec:
  ttlSecondsAfterFinished: 300  # Clean up after 5 minutes
  template:
    metadata:
      labels:
        app: show-deliberations
    spec:
      restartPolicy: Never
      automountServiceAccountToken: false
      containers:
      - name: show-deliberations
        image: registry.underpassai.com/swe-fleet/show-deliberations:latest
        imagePullPolicy: Always
        env:
        - name: NATS_URL
          value: "nats://nats.swe-ai-fleet.svc.cluster.local:4222"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

