apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-workspace-ingress
  namespace: minio-workspace
  labels:
    app: minio-workspace
spec:
  rules:
    - host: minio-workspace.internal.your-domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-workspace-svc
                port:
                  name: api
