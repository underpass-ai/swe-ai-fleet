services:
  redis:
    image: docker.io/library/redis:7-alpine
    container_name: swe-ai-fleet-redis
    network_mode: "host"
    command: >
      redis-server
      --appendonly no
      --save ""
      --protected-mode yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING"]
      interval: 5s
      timeout: 3s
      retries: 12
    restart: unless-stopped

  redisinsight:
    image: docker.io/redis/redisinsight:latest
    container_name: swe-ai-fleet-redisinsight
    network_mode: "host"
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/data
    restart: unless-stopped

volumes:
  redisinsight_data:
