apiVersion: apps/v1
kind: Deployment
metadata:
  name: planning-service
  namespace: swe-ai-fleet
  labels:
    app: planning-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: planning-service
  template:
    metadata:
      labels:
        app: planning-service
        tier: backend
    spec:
      containers:
      - name: planning
        image: registry.underpassai.com/swe-ai-fleet/planning:v0.1.0
        ports:
        - containerPort: 50054
          name: grpc
          protocol: TCP
        env:
        - name: NEO4J_URI
          value: "bolt://neo4j:7687"
        - name: NEO4J_USER
          value: "neo4j"
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neo4j-credentials
              key: password
        - name: VALKEY_HOST
          value: "valkey"
        - name: VALKEY_PORT
          value: "6379"
        - name: NATS_URL
          value: "nats://nats:4222"
        - name: GRPC_PORT
          value: "50054"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import grpc; channel = grpc.insecure_channel('localhost:50054'); channel.channel_ready()"
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import grpc; channel = grpc.insecure_channel('localhost:50054'); channel.channel_ready()"
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: internal-planning
  namespace: swe-ai-fleet
  labels:
    app: planning-service
spec:
  selector:
    app: planning-service
  ports:
  - port: 50054
    targetPort: 50054
    protocol: TCP
    name: grpc
  type: ClusterIP

