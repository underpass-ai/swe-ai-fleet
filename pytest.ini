# pytest.ini
[pytest]
addopts = -q
testpaths = tests/unit
pythonpath = . core services
asyncio_mode = auto
norecursedirs = archived __pycache__ .git .tox dist build *.egg
# Ignore legacy tests that reference removed modules
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude obsolete test files that import removed modules
ignore = 
    tests/unit/evaluators/
    tests/unit/context/usecases/test_update_subtask_status.py
    tests/unit/test_context_domain_models_unit.py
    tests/unit/test_context_usecases_unit.py
    tests/unit/test_decision_enriched_report*.py
    tests/unit/test_neo4j_decision_graph_read_adapter_unit.py
    tests/unit/test_reports_decision_domain_unit.py
    tests/unit/test_session_rehydration_unit.py
markers =
    integration: marks tests as integration (deselect with '-m "not integration"')
    e2e: marks tests as end-to-end (deselect with '-m "not e2e"')