apiVersion: v1
kind: Service
metadata:
  name: workspace-toolchains-e2e
  namespace: swe-ai-fleet
  labels:
    app: workspace-toolchains-e2e
    test-suite: workspace
spec:
  type: ClusterIP
  selector:
    app: workspace-toolchains-e2e
  ports:
    - name: http
      port: 50053
      targetPort: 50053
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace-toolchains-e2e
  namespace: swe-ai-fleet
  labels:
    app: workspace-toolchains-e2e
    test-suite: workspace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workspace-toolchains-e2e
  template:
    metadata:
      labels:
        app: workspace-toolchains-e2e
        test-suite: workspace
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      containers:
        - name: workspace
          image: registry.underpassai.com/swe-ai-fleet/e2e-workspace-toolchains-multilang:v1.0.0
          imagePullPolicy: Always
          command: ["/usr/local/bin/workspace-service"]
          env:
            - name: PORT
              value: "50053"
            - name: WORKSPACE_BACKEND
              value: "local"
            - name: WORKSPACE_ROOT
              value: "/tmp/swe-workspaces"
            - name: ARTIFACT_ROOT
              value: "/tmp/swe-artifacts"
            - name: INVOCATION_STORE_BACKEND
              value: "memory"
            - name: SESSION_STORE_BACKEND
              value: "memory"
            - name: LOG_LEVEL
              value: "info"
          ports:
            - containerPort: 50053
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
