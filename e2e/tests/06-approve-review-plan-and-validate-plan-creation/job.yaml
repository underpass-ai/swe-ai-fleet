apiVersion: batch/v1
kind: Job
metadata:
  name: e2e-approve-review-plan-and-validate-plan-creation
  namespace: swe-ai-fleet
  labels:
    app: e2e-approve-review-plan-and-validate-plan-creation
    version: v1.0.0
    test-type: e2e
    test-suite: e2e
spec:
  # Job configuration
  backoffLimit: 1  # Retry once on failure
  ttlSecondsAfterFinished: 60  # Auto-delete job 60 seconds after completion (success or failure)
  activeDeadlineSeconds: 300  # Maximum 5 minutes execution time (approval is synchronous)

  template:
    metadata:
      labels:
        app: e2e-approve-review-plan-and-validate-plan-creation
        test-type: e2e
        test-suite: e2e
    spec:
      restartPolicy: Never

      containers:
      - name: test-runner
        image: registry.underpassai.com/swe-ai-fleet/e2e-approve-review-plan-and-validate-plan-creation:v1.0.0
        imagePullPolicy: Always

        # Environment variables for service discovery
        env:
        # Planning Service (gRPC)
        - name: PLANNING_SERVICE_URL
          value: "planning.swe-ai-fleet.svc.cluster.local:50054"

        # Test data
        - name: TEST_CREATED_BY
          value: "e2e-test@system.local"
        - name: TEST_PROJECT_NAME
          value: "Test de swe fleet"
        - name: TEST_EPIC_TITLE
          value: "Autenticacion"

        # PO approval context
        - name: PO_APPROVED_BY
          value: "e2e-po@system.local"
        - name: PO_NOTES
          value: "E2E test approval - plan looks good"
        - name: PO_CONCERNS
          value: ""  # Optional
        - name: PRIORITY_ADJUSTMENT
          value: ""  # Optional: HIGH, MEDIUM, LOW
        - name: PO_PRIORITY_REASON
          value: ""  # Optional: Required if priority_adjustment provided

        # Timeouts (reduced for development)
        - name: STAGE_TIMEOUT
          value: "10"  # 10 seconds per stage (reduced for dev)
        - name: CEREMONY_WAIT_TIMEOUT
          value: "120"  # 2 minutes to wait for ceremony to reach REVIEWING state (reduced for dev)

        # Test execution options
        - name: PYTHONUNBUFFERED
          value: "1"

        # Resource limits
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      # DNS policy
      dnsPolicy: ClusterFirst

