apiVersion: batch/v1
kind: Job
metadata:
  name: e2e-validate-review-results-persistence
  namespace: swe-ai-fleet
  labels:
    app: e2e-validate-review-results-persistence
    test: validate-review-results-persistence
spec:
  ttlSecondsAfterFinished: 3600  # Keep job for 1 hour after completion
  backoffLimit: 0  # Don't retry on failure
  template:
    metadata:
      labels:
        app: e2e-validate-review-results-persistence
        test: validate-review-results-persistence
    spec:
      restartPolicy: Never
      containers:
        - name: test-runner
          image: registry.underpassai.com/swe-ai-fleet/e2e-validate-review-results-persistence:latest
          imagePullPolicy: Always
          env:
            - name: PLANNING_SERVICE_URL
              value: "planning.swe-ai-fleet.svc.cluster.local:50054"
            - name: TEST_CREATED_BY
              value: "e2e-test@system.local"
            - name: TEST_PROJECT_NAME
              value: "Test de swe fleet"
            - name: TEST_EPIC_TITLE
              value: "Autenticacion"
            - name: REVIEW_RESULTS_TIMEOUT
              value: "600"  # 10 minutes
            - name: POLL_INTERVAL
              value: "10"  # 10 seconds
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
