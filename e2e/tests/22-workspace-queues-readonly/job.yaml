apiVersion: batch/v1
kind: Job
metadata:
  name: e2e-workspace-queues-readonly
  namespace: swe-ai-fleet
  labels:
    app: e2e-workspace-queues-readonly
    version: v1.0.0
    test-type: e2e
    test-suite: workspace
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 3600
  activeDeadlineSeconds: 900

  template:
    metadata:
      labels:
        app: e2e-workspace-queues-readonly
        test-type: e2e
        test-suite: workspace
    spec:
      restartPolicy: Never

      containers:
        - name: test-runner
          image: registry.underpassai.com/swe-ai-fleet/e2e-workspace-queues-readonly:v1.0.0
          imagePullPolicy: Always
          env:
            - name: WORKSPACE_URL
              value: "http://workspace.swe-ai-fleet.svc.cluster.local:50053"
            - name: EVIDENCE_FILE
              value: "/tmp/evidence-22.json"
            - name: E2E_NATS_ENDPOINT
              value: "nats://e2e-nats.swe-ai-fleet.svc.cluster.local:4222"
            - name: E2E_KAFKA_ENDPOINT
              value: "e2e-kafka.swe-ai-fleet.svc.cluster.local:9092"
            - name: E2E_RABBIT_ENDPOINT
              value: "amqp://e2e:e2e@e2e-rabbitmq.swe-ai-fleet.svc.cluster.local:5672/"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      dnsPolicy: ClusterFirst
