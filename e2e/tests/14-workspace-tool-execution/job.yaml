apiVersion: batch/v1
kind: Job
metadata:
  name: e2e-workspace-tool-execution
  namespace: swe-ai-fleet
  labels:
    app: e2e-workspace-tool-execution
    version: v1.0.0
    test-type: e2e
    test-suite: workspace
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 3600
  activeDeadlineSeconds: 600

  template:
    metadata:
      labels:
        app: e2e-workspace-tool-execution
        test-type: e2e
        test-suite: workspace
    spec:
      restartPolicy: Never

      containers:
        - name: test-runner
          image: registry.underpassai.com/swe-ai-fleet/e2e-workspace-tool-execution:v1.0.0
          imagePullPolicy: Always
          env:
            - name: WORKSPACE_URL
              value: "http://workspace.swe-ai-fleet.svc.cluster.local:50053"
            - name: VLLM_CHAT_URL
              value: "http://vllm-server-service.swe-ai-fleet.svc.cluster.local:8000/v1/chat/completions"
            - name: VLLM_MODEL
              value: "Qwen/Qwen3-0.6B"
            - name: REQUIRE_VLLM
              value: "true"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      dnsPolicy: ClusterFirst
