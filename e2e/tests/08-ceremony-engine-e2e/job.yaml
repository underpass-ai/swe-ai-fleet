apiVersion: batch/v1
kind: Job
metadata:
  name: e2e-ceremony-engine
  namespace: swe-ai-fleet
  labels:
    app: e2e-ceremony-engine
    version: v1.0.0
    test-type: e2e
    test-suite: e2e
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  activeDeadlineSeconds: 300

  template:
    metadata:
      labels:
        app: e2e-ceremony-engine
        test-type: e2e
        test-suite: e2e
    spec:
      restartPolicy: Never

      containers:
      - name: test-runner
        image: registry.underpassai.com/swe-ai-fleet/e2e-ceremony-engine:v1.0.0
        imagePullPolicy: Always

        env:
        - name: CEREMONY_NAMES
          value: "dummy_ceremony,e2e_aggregation,e2e_human_gate,e2e_multi_step"
        - name: CEREMONIES_DIR
          value: "/app/config/ceremonies"
        - name: PYTHONUNBUFFERED
          value: "1"

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      dnsPolicy: ClusterFirst
