apiVersion: batch/v1
kind: Job
metadata:
  name: e2e-workspace-git-lifecycle
  namespace: swe-ai-fleet
  labels:
    app: e2e-workspace-git-lifecycle
    version: v1.0.0
    test-type: e2e
    test-suite: workspace
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 3600
  activeDeadlineSeconds: 1200

  template:
    metadata:
      labels:
        app: e2e-workspace-git-lifecycle
        test-type: e2e
        test-suite: workspace
    spec:
      restartPolicy: Never

      containers:
        - name: test-runner
          image: registry.underpassai.com/swe-ai-fleet/e2e-workspace-git-lifecycle:v1.0.0
          imagePullPolicy: Always
          env:
            - name: WORKSPACE_URL
              value: "http://workspace.swe-ai-fleet.svc.cluster.local:50053"
            - name: WORKSPACE_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: workspace-auth
                  key: shared_token
                  optional: true
            - name: WORKSPACE_AUTH_TENANT_ID
              value: "e2e-tenant"
            - name: WORKSPACE_AUTH_ACTOR_ID
              value: "e2e-workspace"
            - name: WORKSPACE_AUTH_ROLES
              value: "platform_admin"
            - name: WORKSPACE_GIT_REPO_URL
              value: "https://github.com/octocat/Hello-World.git"
            - name: WORKSPACE_GIT_REPO_REF
              value: ""
            - name: EVIDENCE_FILE
              value: "/tmp/evidence-37.json"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      dnsPolicy: ClusterFirst
