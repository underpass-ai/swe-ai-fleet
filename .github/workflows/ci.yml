name: CI - Core Tests and Quality Gates

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
  push:
    # Run on push to any branch (not just main)
    branches:
      - '**'  # Wildcard matches all branches

jobs:
  # Group: Tests
  unit-tests:
    name: Tests | Python Services | Unit + Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: make install-deps

      - name: Run unit tests with coverage
        run: make test-unit

      - name: Upload Python coverage
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: coverage.xml
          retention-days: 1

  # Group: Tests
  ui-tests:
    name: Tests | Planning UI | Unit + Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/planning-ui/package-lock.json

      - name: Install UI dependencies
        working-directory: services/planning-ui
        run: npm ci

      - name: Generate gRPC code from protobuf
        working-directory: services/planning-ui
        run: npm run generate-grpc

      - name: Run UI tests with coverage
        working-directory: services/planning-ui
        run: npm run test:coverage

      - name: Upload UI coverage
        uses: actions/upload-artifact@v4
        with:
          name: ui-coverage
          path: services/planning-ui/coverage/lcov.info
          retention-days: 1

  # Group: Quality
  sonarcloud-analysis:
    name: Quality | SonarCloud | Coverage Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, ui-tests]
    # Note: This job will skip if SONAR_TOKEN is not set (handled by steps)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Python coverage
        uses: actions/download-artifact@v4
        with:
          name: python-coverage
          path: .

      - name: Download UI coverage
        uses: actions/download-artifact@v4
        with:
          name: ui-coverage
          path: services/planning-ui/coverage/

      - name: SonarCloud Scan (Pull Request)
        if: github.event_name == 'pull_request'
        uses: sonarsource/sonarcloud-github-action@v3.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          projectBaseDir: ${{ github.workspace }}
          args: >
            -Dsonar.organization=underpass-ai-swe-ai-fleet
            -Dsonar.projectKey=underpass-ai-swe-ai-fleet
            -Dsonar.pullrequest.key=${{ github.event.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.javascript.lcov.reportPaths=services/planning-ui/coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=services/planning-ui/coverage/lcov.info
            -Dsonar.scanner.image=sonarsource/sonar-scanner-cli:11.1

      - name: SonarCloud Scan (Main Branch)
        if: >
          github.event_name == 'push' &&
          github.ref_name == 'main'
        uses: sonarsource/sonarcloud-github-action@v3.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          projectBaseDir: ${{ github.workspace }}
          args: >
            -Dsonar.organization=underpass-ai-swe-ai-fleet
            -Dsonar.projectKey=underpass-ai-swe-ai-fleet
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.javascript.lcov.reportPaths=services/planning-ui/coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=services/planning-ui/coverage/lcov.info
            -Dsonar.scanner.image=sonarsource/sonar-scanner-cli:11.1

