name: ci
permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    env:
      SONAR_HOST_URL: https://sonarcloud.io
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required by Sonar to compute SCM data

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install
        run: |
          pip install -e .
          pip install pytest pytest-cov ruff

      - name: Lint
        run: ruff check .

      - name: Test
        run: pytest -m "not e2e and not integration" --cov=swe_ai_fleet --cov-report=xml

      # Análisis de PR (decoración en GitHub)
      - name: SonarCloud Scan (PR)
        if: ${{ github.event_name == 'pull_request' && secrets.SONAR_TOKEN != '' }}
        uses: sonarsource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # para decorar el PR
          SONAR_TOKEN:  ${{ secrets.SONAR_TOKEN }}    # Organization/User token con permisos en la org
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.organization=underpass-ai
            -Dsonar.projectKey=underpass-ai-swe-ai-fleet
            -Dsonar.pullrequest.key=${{ github.event.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}

      # Análisis de rama (push a main) para mantener el proyecto en SonarCloud
      - name: SonarCloud Scan (main)
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' && secrets.SONAR_TOKEN != '' }}
        uses: sonarsource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN:  ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.organization=underpass-ai
            -Dsonar.projectKey=underpass-ai-swe-ai-fleet
